<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket counter</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="app" class="container">
        <div class="left-side">
            <h1>Timer: <span id="timer">00:00:00</span></h1>
            <button id="startBtn">Start</button>
            <button id="countBtn">Count</button>
            <button id="saveDataBtn">Save Data</button>
            <button id="resetBtn">Reset</button>
            <button id="resetTableBtn">Reset Table</button>
            <h2>Tickets: <span id="clickCounter">0</span></h2>
            <div>
                <input type="number" id="numberInput" placeholder="Enter a number">
                <button id="submitBtn">Submit</button>
            </div>
            <div id="clickDataContainer"></div>
            <div id="clickTimes"></div>
        </div>
        <div class="right-side">
            <table id="dataTable">
                <tr>
                    <th>Numerical String</th>
                    <th>Hour of Submission</th>
                    <th>Time Since Previous Submission</th>
                </tr>
            </table>
        </div>
    </div>   
    <script src="script.js"></script> 
</body>
</html>
